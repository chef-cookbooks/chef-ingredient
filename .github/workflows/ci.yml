on:
  pull_request:

jobs:
  markdownlint:
    uses: Stromweld/github-workflows/.github/workflows/markdownlint.yml@main

  yamllint:
    uses: Stromweld/github-workflows/.github/workflows/yamllint.yml@main

  jsonlint:
    uses: Stromweld/github-workflows/.github/workflows/jsonlint.yml@main

  cookstylelint:
    uses: Stromweld/github-workflows/.github/workflows/cookstylelint.yml@main

  integration-dokken:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - centos-7
          - centos-8
          - almalinux-8
#          - almalinux-9
          - ubuntu-1804
          - ubuntu-2004
          - ubuntu-2204
        suite:
          - chef-workstation
          - chef-server
          - chef-automatev2
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Test-Kitchen Converge
        uses: actionshub/test-kitchen@main
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
          action: converge
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        continue-on-error: false
      - name: Test-Kitchen Verify
        uses: actionshub/test-kitchen@main
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
          action: verify
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml


  integration-windows-2016:
    runs-on: windows-2016
    strategy:
      matrix:
        os:
          - windows-2016
        suite: [ 'chef-workstation' ]
      fail-fast: false
    steps:
      - name: Check windows Version
        run: systeminfo
      - name: Check out code
