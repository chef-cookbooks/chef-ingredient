---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 2

provisioner:
  name: chef_zero
  data_bags_path: test/fixtures/data_bags

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: centos-6.6
  # TODO: (jtimberman) We do not currently create packages
  # specifically for EL7, but we want to! And then we'll uncomment
  # this so we can test them in the kitchen.
  # - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[test]
      - recipe[test::repo]
    attributes:

  - name: override_package_versions
    run_list:
      - recipe[test]
      - recipe[test::repo]
    attributes:
      test:
        chef-server-core:
          version: 12.0.4

  - name: override_package_versions_rc
    run_list:
      - recipe[test]
      - recipe[test::repo]
    attributes:
      apt-chef:
        repo-name: 'chef-current'
        uri: 'https://packagecloud.io/chef/current/ubuntu/'
      yum-chef:
        repositoryid: 'chef-current'
        baseurl: 'https://packagecloud.io/chef/current/el/6/$basearch'
      test:
        chef-server-core:
          version: 12.1.0-rc.3

  - name: local_package_install
    run_list:
      - recipe[test]
      - recipe[test::local]
    attributes:

  - name: chefdk
    run_list:
      - recipe[test::chefdk]

  - name: upgrade
    run_list:
      - recipe[test::upgrade]

  - name: push_client
    # we don't yet have push client packages for trusty, only precise
    excludes: ['ubuntu-14.04']
    run_list:
      - recipe[test::push]

  - name: ingredient_config
    run_list:
      - recipe[test::ingredient_config]

  - name: auto_update
    run_list:
      - recipe[test::auto_update]
    attributes:
