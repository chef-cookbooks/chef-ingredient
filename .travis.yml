---
addons:
  apt:
    sources:
      - chef-current-bionic
    packages:
      - chef-workstation

install: echo "skip bundle install"

branches:
  only:
    - master

services: docker

env:
  matrix:
  - INSTANCE=chefdk-debian-10
  - INSTANCE=chefdk-centos-7
  - INSTANCE=chefdk-centos-8
  - INSTANCE=chefdk-centos-8 CHEF_VERSION=16
  - INSTANCE=chefdk-centos-8 CHEF_VERSION=17
  - INSTANCE=chefdk-ubuntu-1804
  - INSTANCE=chefdk-ubuntu-2004
  - INSTANCE=chefdk-ubuntu-1804 CHEF_VERSION=16
  - INSTANCE=chefdk-ubuntu-1804 CHEF_VERSION=17

before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(chef shell-init bash)"
  - chef --version

script: KITCHEN_LOCAL_YAML=kitchen.dokken.yml kitchen verify ${INSTANCE}

matrix:
  include:
    - script:
      - cookstyle --display-cop-names --extra-details
      env:
        - CHEF_LICENSE=accept
