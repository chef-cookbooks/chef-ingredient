---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 2

provisioner:
  require_chef_omnibus: <%= ENV['CHEF_VERSION'] || true %>
  name: chef_infra
  data_bags_path: test/fixtures/data_bags
  deprecations_as_errors: true
  always_update_cookbooks: true
  retry_on_exit_code:
    - 213
  max_retries: 1
  wait_for_retry: 1
  chef_license: accept-no-persist
  client_rb:
    exit_status: :enabled
    client_fork: false
    silence_deprecation_warnings:
    - chef-25

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: freebsd-12
  - name: freebsd-13
  - name: opensuse-leap-15
  - name: rockylinux-8
  - name: rockylinux-9
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: ubuntu-24.04
  - name: macos-14
    driver:
      box: stromweld/macos-14
  - name: macos-latest # Used for CI pipeline
  - name: windows-2016
    driver:
      box: stromweld/windows-2016
      customize:
        cpus: 4
  - name: windows-2019
    driver_config:
      box: stromweld/windows-2019
      customize:
        cpus: 4
  - name: windows-2022
    driver_config:
      box: stromweld/windows-2022
      customize:
        cpus: 4

suites:
  - name: default
    excludes: ['macos-14', 'macos-latest', 'windows-2016', 'windows-2019', 'windows-2022']
    named_run_list: test_repo

  - name: local-package-install
    excludes: ['macos-14', 'macos-latest', 'windows-2016', 'windows-2019', 'windows-2022']
    named_run_list: test_local

  - name: rubygems-url
    excludes: ['macos-14', 'macos-latest', 'windows-2016', 'windows-2019', 'windows-2022']
    named_run_list: test_rubygems_url

  - name: chef-workstation
    named_run_list: test_chef_workstation

  - name: inspec
    named_run_list: test_inspec

  - name: chef-server
    includes: ['almalinux-8', 'almalinux-9', 'rockylinux-8', 'rockylinux-9', 'ubuntu-20.04', 'ubuntu-22.04']
    named_run_list: test_chef_server

  - name: chef-automatev2
    driver:
      customize:
        memory: 2560
    includes: ['almalinux-8', 'almalinux-9', 'rockylinux-8', 'rockylinux-9', 'ubuntu-20.04', 'ubuntu-22.04', 'ubuntu-24.04']
    named_run_list: test_chef_automatev2
